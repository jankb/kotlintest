name: Build Testapp

on:
  push:
    branches:
      - master

jobs:
  build:
    name: Build All
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        name: Checkout
        with:
          fetch-depth: 0
      - uses: actions/setup-java@v2
        name: Setup Java
        with:
          distribution: 'temurin'
          java-version: '17.x'
          cache: gradle
      - name: Build
        run: ./gradlew build
                                                                    


